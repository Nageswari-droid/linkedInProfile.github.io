<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaarMe: Overview | LinkedIn</title>
    <link rel="icon" href="./image/square-linkedin-512.webp">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="scroll.js" defer></script>
    <script src="nav.js" defer></script>
</head>

<body>
    <div class="parent">
        <div class="header">
            <div class="center-align">
                <div class="icon-search-style">
                    <img src="image/square-linkedin-512.webp" width="35" height="35">
                    <div class="search-bar">
                        <img src="image/search-solid.svg" class="search-bar-img" width="20" height="15">
                        <input type="text" placeholder="Search" class="search">
                    </div>
                </div>

                <div class="nav-bar">
                    <div class="nav">

                    </div>
                    <div class="link">
                        <a href="/">Try Premium Free for 1 Month</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="dummy-style">

        </div>
        <div class="message-style">
            <div class="message-style-head">
                <img src="image/Picture1.svg" height="24" width="24">
                <div>Messaging</div>
            </div>
            <div class="message-style-icons">
                <div class="msg-icon">
                    <svg width="16" height="16">
                        <path d="M11 8.75l2-2V13a1 1 0 01-1 1H3a1 1 0 01-1-1V4a1 1 0 011-1h6.25l-2 2H4v7h7V8.75zm-5-.16L5 11l2.41-1 5.49-5.48-1.42-1.42zm8.85-6.73l-.71-.71a.5.5 0 00-.71 0l-1.18 1.19 1.41 1.41 1.19-1.19a.5.5 0 000-.71z"></path>
                    </svg>
                </div>
                <div class="msg-icon">
                    <svg width="16" height="16">
                        <path d="M2 7h2v2H2V7zm5 2h2V7H7v2zm5-2v2h2V7h-2z"></path>
                    </svg>
                </div>
                <div class="msg-icon">
                    <svg width="16" height="16">
                        <path d="M8 7l-5.9 4L1 9.5l6.2-4.2c.5-.3 1.2-.3 1.7 0L15 9.5 13.9 11 8 7z"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="body-center-style">
            <div class="body-style">
                <div class="body-bg-style"></div>
                <div class="body-pic-style">
                    <img src="image/0.jpg" width="111px" height="111px">
                    <div class="profile-name-style">
                        <div class="profile-name-style-head">
                            <div class="heading">
                                YaarMe
                            </div>
                            <div class="profile-name-style-icon">
                                <svg width="24" height="24">
                                    <path class="menu-icon" d="M2 10h4v4H2v-4zm8 4h4v-4h-4v4zm8-4v4h4v-4h-4z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="profile-name-style-body">
                            <div class="dot-style">Information Services</div>
                            <div class="dot-style">Raipur, Chhattisgarh</div>
                            <div>76 followers</div>
                        </div>
                    </div>
                </div>
                <div class="body-profile-style">
                    <div class="body-profile-text">
                        Building the world's most luxurious social media.
                    </div>
                    <div class="body-profile-main-style">
                        <div class="body-profile-button">
                            <div class="follow-btn">
                                <span class="plus-style">+</span> Follow
                            </div>
                            <div class="visit-btn">
                                Visit Website
                                <svg width="16" height="16">
                                    <path class="button-icon" d="M12 10v3a1 1 0 01-1 1H3a1 1 0 01-1-1V5a1 1 0 011-1h3v2H4v6h6v-2h2zm1-8H8v2h2.67L6 8.67 7.33 10 12 5.33V8h2V3a1 1 0 00-1-1z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="body-profile-emp">
                            <div class="body-profile-emp-text">
                                See all 2 employees on LinkedIn
                            </div>
                            <div>
                                <svg width="16" height="16">
                                    <path class="button-icon" d="M9.41 14l-1.29-1.29L11.83 9H2V7h9.83L8.12 3.29 9.41 2l5.29 5.29a1 1 0 010 1.41z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
